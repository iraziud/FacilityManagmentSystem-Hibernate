# Direct log messages to FMS Logger, a custom logger which just prints text
log4j.appender.stdout=com.fms.util.FMSLogger

# Root logger option
log4j.rootLogger=WARN, stdout

# Log application code
log4j.logger.fms=DEBUG

#Log hibernate queries
log4j.logger.org.hibernate.SQL=DEBUG

# Log everything. Good for troubleshooting
#log4j.logger.org.hibernate=INFO

